<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="masukkan nama kota" spellcheck="false">

            <button><img src="https://github.com/Saroyann/javascript-weather-app/blob/master/img/search.png?raw=true" alt="search button"></button>
        </div>

        <div class="weather">
            <img src="https://github.com/Saroyann/javascript-weather-app/blob/master/img/rain.png?raw=true" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">Samarinda</h2>
            
            <div class="details">
                <div class="col">
                    <img src="https://github.com/Saroyann/javascript-weather-app/blob/master/img/humidity.png?raw=true" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>kelembapan</p>
                    </div>
                </div>

                <div class="col">
                    <img src="https://github.com/Saroyann/javascript-weather-app/blob/master/img/wind.png?raw=true" alt="humidity">
                    <div>
                        <p class="wind">15 km/jam</p>
                        <p>kecepatan angin</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

<script src="/script.js"></script>

</body>
</html>
