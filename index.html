<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Masukkan nama kota" spellcheck="false">
            <button>
                <img src="https://github.com/Saroyann/javascript-weather-app/blob/master/img/search.png?raw=true" alt="Search button">
            </button>
        </div>
        <div class="error">
            <p>nama kota invalid</p>
        </div>
        <div class="weather">
            <img src="https://github.com/Saroyann/javascript-weather-app/blob/master/img/rain.png?raw=true" class="weather-icon" alt="Weather icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="https://github.com/Saroyann/javascript-weather-app/blob/master/img/humidity.png?raw=true" alt="Humidity">
                    <div>
                        <p class="humidity"></p>
                        <p>Kelembapan</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://github.com/Saroyann/javascript-weather-app/blob/master/img/wind.png?raw=true" alt="Wind speed">
                    <div>
                        <p class="wind"></p>
                        <p>Kecepatan angin</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>made by William Saroyan</p>
        <div class="socmed">
            <a href="https://github.com/Saroyann" target="_blank"><img src="https://github.com/Saroyann/javascript-weather-app/blob/master/img/socmed/github.png?raw=true" alt="github"></a>

            <a href="https://www.instagram.com/saroyan_yan030/?locale=%E8%AE%A2%E5%88%B6%E5%AE%89%E9%81%93%E5%B0%94%E4%BC%9A%E8%AE%A1%E5%B8%88%EF%BC%88JACPA%EF%BC%89%E8%81%94%E7%B3%BB%7B%E5%A8%81%E4%BF%A1%2BTG%2F%E9%A3%9E%E6%9C%BA%3A%40buth2788%7Dge5Tn8c6a4%3F%3F%3F%3F%3F%3F%D1%A7%3F%3F%C6%BEY2W0U" target="_blank"><img src="https://raw.githubusercontent.com/Saroyann/javascript-weather-app/master/img/socmed/instagram.png" alt="instagram"></a>

            <a href="https://web.facebook.com/profile.php?id=100028377257427"><img src="https://github.com/Saroyann/javascript-weather-app/blob/master/img/socmed/facebook.png?raw=true" alt="fb"></a>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
