<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">

            <button><img src="https://github.com/Saroyann/javascript-weather-app/blob/master/img/search.png?raw=true" alt="search button"></button>
        </div>

        <div class="weather">
            <img src="https://github.com/Saroyann/javascript-weather-app/blob/master/img/rain.png?raw=true" alt="weather icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">Samarinda</h2>
            <div class="details">
                <div class="col">
                    <img src="https://github.com/Saroyann/javascript-weather-app/blob/master/img/humidity.png?raw=true" alt="humidity">
                </div>
            </div>
        </div>

    </div>

</body>
</html>
